<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>
      Huddle
    </title>
  </head>
  <body>
    <header class="header">
      <div class="header__simple">
        <div class="header__content">
          <i class="fa fa-gg" aria-hidden="true"></i>
          <h1 class="title">Huddle</h1>
        </div>
        <img class="header__img" src="/images/illustration-mockups.svg" alt="wallpaper">
      </div>
    </div>
    </header>
    <main class="main">
      <div class="main__content">
        <h2 class="main__title">Build The Community Your Fans Will Love</h2>
        <p class="main__text">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
        </p>
      </div>
      <div class="main__btn">
        <a href="#" class="btn">Register</a>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
